<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF -8">

<meta name="viewport" content="width-device-width,initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <title>Weather App</title> 
</head>
<body>
  
<div class="container">
    <div class="current-info">

      <div class="date-container">
        <div class="time" id="time">
          10.36 <span id="am-pm">pm</span>
        </div>
        <div class="date" id="date">
          Wednesday,5 October
        </div>

        <div class="others" id="current weather-items">
               
               </div>
              </div>
              
            <div class="place-container">  
            <div class="time-zone" id="time zone">Asia/Kolkata</div>
            <div id="country" class="country">IN</div>
          </div>
      </div>

      <div class="humidity">
        <div class="humidity">94%</div>
      </div>

      <div class="future-forecast">
       <div class="today" id="current-temp">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" 
          alt="weather-icon" class="w-icon">
            <div class="other">
           <div class="day">Wednesday</div>
           <div class="temp">Night - 23°; C</div> 
           <div class="temp">Day -  28°;C</div>
           </div>

           <div class="weather-forecast" id="weather-forecast">
       <div class="weather-forecast-item">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="day">Thursday</div>
           <div class="temp">Day - 21°;C</div>
           <div class="temp">Night - 24°;C</div> 
  </div>

           <div class="weather-forecast-item">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="day">Friday</div>
           <div class="temp">Night - 21°;C</div> 
           <div class="temp">Day -   26°;C</div>
    </div>

           <div class="weather-forecast-item">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="day">Saturday</div>
           <div class="temp">Night - 21;C</div> 
           <div class="temp">Day -  27°;C</div>
        </div>

           <div class="weather-forecast-item">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="day">Sunday</div>
           <div class="temp">Night - 21°;C</div> 
           <div class="temp">Day -  25;C</div>
     </div>

           <div class="weather-forecast-item">
          <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
           <div class="day">Monday</div>
           <div class="temp">Night - 22°;C</div> 
           <div class="temp">Day -  27°;C</div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" 
     integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="script.js"></script>
    </body>
    </html>
